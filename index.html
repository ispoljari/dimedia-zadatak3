<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <title>Trazilica nekretnina</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form class="search-realestate">
        <div class="row">
          <div class="search-realestate_heading col-sm-6 remove-xs-row-offset">
            <p>Pretraga nekretnina</p>
          </div>
          <div class="search-realestate_expand col-sm-6 remove-sm-row-offset">
            <p>Otvorite detaljniju pretragu</p>          
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-2">
            <div class="search-realestate_intent">
              <input type="radio" name="search_intent" id="search_intent-1" value="0" checked>
              <label for="search_intent-1">Prodaja</label>
              <input type="radio" name="search_intent" id="search_intent-2" value="1">
              <label for="search_intent-2">Najam</label>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-2">
            <div class="search-realestate_type">

            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="search-realestate_input-city">

            </div>
          </div>
          <div class="col-xs-6 col-sm-3 col-md-2">
            <div class="search-realestate_show-list">

            </div>
          </div>
          <div class="col-xs-6 col-sm-3 col-md-2">
            <div class="search-realestate_show-map">

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
